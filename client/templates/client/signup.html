<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="https://bootswatch.com/4/pulse/bootstrap.min.css" />
</head>
<body>
<div class="splash">
    <div class="container" default-color="inverse">
<form>
  <fieldset>
      <button type="button" class="btn btn-primary btn-lg btn-block"><strong><cursive>Sign Up Today!</cursive></strong></button>
      <legend><strong><center> Welcome to NSU Online Counselling System </center></strong></legend>

      <div class="splash">
      <div class="container">

      <div class="form-group">
  <label class="col-form-label" for="inputDefault">Name </label>
  <input type="text" class="form-control" placeholder="Name" id="inputDefault1">
</div>

      <fieldset class="form-group">
      <legend>Designation</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option1" checked="">
          Student
        </label>
          <div>
          <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios6" value="option1" checked="">
          Faculty
        </label>
          </div>
          <div>
          <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios7" value="option1" checked="">
          Officials
        </label>
          </div>
      </div>
      </fieldset>

      <div class="form-group">
  <label class="col-form-label" for="inputDefault">NSU_ID</label>
  <input type="text" class="form-control" placeholder="NSU_ID" id="inputDefault2">
      </div>
          <fieldset class="form-group">
      <legend>Gender </legend>
              <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios8" value="option1" checked="">
          Female
        </label>
          <div>
          <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios9" value="option1" checked="">
          Male
        </label>
          </div>
          <div>
          <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios10" value="option1" checked="">
          Others
        </label>
          </div>
      </div>
      </fieldset>

              <div class="form-group">
           <label class="col-form-label" for="inputDefault">Age</label>
           <input type="text" class="form-control" placeholder="Age" id="inputDefault4">
              </div>
              <div class="form-group">
             <label class="col-form-label" for="inputDefault">Mobile Number</label>
              <input type="text" class="form-control" placeholder="Mobile-phone number" id="inputDefault5">
              </div>

      <div class="form-group">
             <label class="col-form-label" for="inputDefault">Emergency-Contact</label>
              <input type="text" class="form-control" placeholder="Emergency-Contact" id="inputDefault3">
              </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" align="center">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

      <div class="form-group">
           <label class="col-form-label" for="inputDefault">Monthly_Income</label>
             <input type="text" class="form-control" placeholder="Monthly_Income if any" id="inputDefault">

       </div>

      <fieldset class="form-group">
      <legend> Marital Status </legend>
              <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios11" value="option1" checked="">
          Married
        </label>
          <div>
          <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios12" value="option1" checked="">
          Unmarried
        </label>
          </div>

       </div>
       </fieldset>


     <!--<div class="form-group has-success">
     <label class="form-control-label" for= "inputValid">Valid input</label>
      <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
      <div class="valid-feedback">Success! You've done it.</div>
      </div>-->

      <div class="form-group">
             <label class="col-form-label" for="inputDefault">Religion</label>
              <input type="text" class="form-control" placeholder="Religion" id="inputDefault13">

              </div>

      <div class="form-group">
             <label class="col-form-label" for="inputDefault">Present-Address</label>
              <input type="text" class="form-control" placeholder="Present-Address" id="inputDefault14">
              </div>

      <div class="form-group">
             <label class="col-form-label" for="inputDefault">Income-Source</label>
              <input type="text" class="form-control" placeholder="Income Source" id="inputDefault15">
              </div>


      <div class="form-group">
             <label class="col-form-label" for="inputDefault">Referred-By</label>
              <input type="text" class="form-control" placeholder="Reffered-by" id="inputDefault16">
              </div>


      <div class="form-group">
             <label class="col-form-label" for="inputDefault">CGPA</label>
              <input type="text" class="form-control" placeholder="If student" id="inputDefault17">
              </div>




    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
      </div>
  </fieldset>
</form>
    </div>
    <br>
</div>
